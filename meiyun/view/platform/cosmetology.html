<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 50px;">
<head>
	<title>美容师列表</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/cosmetology.css">
	<script type="text/javascript" src="../../js/css/flexible.js"></script>

</head>
<body>
<div class="main">
	<div class="mask"></div>
	<div class="head2">
		<span class="back2"></span>
		<div class="title">
			<span class="designer">设计师</span>
			<a class="works">作品</a>
		</div>
		<a href="" class="mor"></a>
	</div>
	<div class="nav">
		<div class="sort">
			综合排序
		</div>
		<div class="level">
			等级
		</div>
	</div>
	<div class="list_box2">
		<ul>
			<li>热门</li>
			<li>洗剪吹</li>
			<li>发型师</li>
		</ul>
		<ul>
			<li>初级</li>
			<li>中级</li>
			<li>高级</li>
		</ul>
	</div>
	<div class="list_box">
			<span class="use_box">
				<img src="../../images/little-fare.jpg" alt="">
			</span>
		<div class="skill">
			<p class="name">
				<em class="stylist">andsad</em>
				<i class="aft">专业</i>
				<span>直接预约</span>
			</p>
			<p class="level2">
				★★★★
				<span>接单999次</span>
			</p>
			<div class="pic">
				<img src="../../images/little-fare.jpg" alt="">
				<img src="../../images/fav.png" alt="">
				<img src="../../images/fxs.png" alt="">
			</div>
			<p class="forte">头发过长容易断</p>

		</div>
	</div>

</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.12.3.min.js"></script>
<script src="../../js/global.js"></script>
<script>
	$(".nav div").on("click",function(){
		var i = $(this).index();
		$(this).css("color","orange").siblings().css("color","#000");
		$(".list_box2 ul").eq(i).show().siblings().hide();
		$(".mask").show();
	})
	$(".list_box2 ul li").on("click",function(){
		var i = $(this).parent().index();
		var test = $(this).html();
		$(this).addClass("on").siblings().removeClass("on");
		$(".nav div").eq(i).html(test).css("color","#000");
		$(".list_box2 ul,.mask").hide();
	})
	$(".mask").on("click",function(){
		$(".list_box2 ul,.mask").hide();
		$(".nav div").css("color","#000")
	})
</script>
</html>
