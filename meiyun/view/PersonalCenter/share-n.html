<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 50px;">
<head>
	<title>邀请好友抢大礼包</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/share-n.css">
	<script type="text/javascript" src="../../js/css/flexible.js"></script>

</head>
<body>
	<div class="main">
		
		<div class="head2">
			<span class="back2"></span>美丽元用户邀请
		</div>
		<div class="logo">
			<img src="../../images/share_logo.png" alt="">
		</div>	
		<p class="text2">好友在美丽元找到最棒的发型师啦</p>
		<p class="text3">邀请您一起变得美美哒，50元礼包请笑纳！</p>
		<div class="box">
			<p class="phone">
				<input type="text" placeholder="请输入手机号">
				<span class="remove"></span>
			</p>
			<p class="number">
				<input type="text" placeholder="请输入验证码">
				<span>获取验证码</span>
			</p>
		</div>
		<a class="btn">点击领取</a>
	</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.12.3.min.js"></script>
<script src="../../js/global.js"></script>
<script>
$(function(){
	$(".remove").on("click",function(){
		$(".phone input").val("");
	})
})
</script>
</html>
